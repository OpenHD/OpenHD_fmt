name: Build RPI Legacy

on: [push]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}
    steps:
    - name: Maximize build space
      uses: easimon/maximize-build-space@master
      with:
        root-reserve-mb: 512
        swap-size-mb: 1024
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-haskell: 'true'
        overprovision-lvm: 'true'
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - uses: pguyot/arm-runner-action@v2.3.1 
      id: build_image
      with:
        base_image: https://downloads.raspberrypi.org/raspios_oldstable_armhf/images/raspios_oldstable_armhf-2022-04-07/2022-04-04-raspios-buster-armhf.img.xz
        image_additional_mb: 4000
        bind_mount_repository: true
        import_github_env: true
        cpu: cortex-a7
        commands: |
            ls -a
            sudo chmod +x install_dep.sh
            sudo ./install_dep.sh
            sudo apt -y install tree
            mkdir build 
            mkdir -p /home/runner/
            touch /home/runner/.gnupg
            cd build
            echo "deb http://deb.debian.org/debian buster-backports main" >> /etc/apt/sources.list.d/backports.list
            apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 0E98404D386FA1D9
            apt update 
            apt-cache policy cmake
            apt install cmake/buster-backports -y
            cmake ..
            mkdir fmt-package
            sudo make DESTDIR=fmt-package -j4 install
            fpm -a armhf -s dir -t deb -n fmt -v 8.1 -C fmt-package -p fmt_VERSION_ARCH.deb
            

    - name: show files
      run: tree

    - name: Upload to Github
      uses: 'actions/upload-artifact@v2'
      with:
        name: "FMT"
        path: |
          build/*.deb
          *.log


    - name: Push
      id: push
      uses: cloudsmith-io/action@master
      with:
        api-key: ${{ secrets.CLOUDSMITH_API_KEY }}
        command: "push"
        format: "deb"
        owner: "openhd"
        repo: "openhd-2-2-evo"
        distro: "raspbian"
        release: "buster"
        republish: "true" # needed ONLY if version is not changing
        file: "build/*.deb"


